<div ng-controller="homeCtrl">
    <form ng-submit="getResult(calculate)">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="radio">
                <label><input type="radio" value="+" name="addition" ng-model="calculate.sign">Add(+) </label>
                <label><input type="radio" value="-" name="substract" ng-model="calculate.sign">substract(-) </label>
                <label><input type="radio" value="/" name="devide" ng-model="calculate.sign">Devide(/) </label>
                <label><input type="radio" value="*" name="multiply" ng-model="calculate.sign">Multiplication(*) </label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">value 1:</label>
            <div class="col-sm-10">
                <input type="text" name="value1" ng-model="calculate.value1" required />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Value 2:</label>
            <div class="col-sm-10">
                <input type="text" name="value2" ng-model="calculate.value2"  required />
            </div> 
        </div>
        <button type="submit" >Calculate</button>
    </form>
</div>
